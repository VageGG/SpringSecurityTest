<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Верхняя панель -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">
        <span th:text="${#authentication.name}">admin@gmail.com</span>
        &nbsp;with roles:
        <span th:each="authority, stat : ${#authentication.authorities}"
              th:if="${authority.authority != 'FACTOR_PASSWORD'}"
              th:text="${#strings.replace(authority.authority, 'ROLE_', '')} + (${stat.last} ? '' : ' ')">
            USER ADMIN
        </span>
    </span>

    <form th:action="@{/logout}" method="post">
        <button class="btn btn-outline-light" type="submit">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Левое меню -->
        <div class="col-2 px-0 bg-white border-end" style="min-height:100vh;">
            <ul class="nav flex-column mt-3">
                <!-- Admin — только для ADMIN -->
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link"
                       th:href="@{/admin}"
                       th:classappend="${currentPath == '/admin' ? 'active bg-primary text-white' : ''}">
                        Admin
                    </a>
                </li>

                <!-- User — для всех -->
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/user}"
                       th:classappend="${currentPath == '/user' ? 'active bg-primary text-white' : ''}">
                        User
                    </a>
                </li>
            </ul>
        </div>

        <!-- Основная часть -->
        <div class="col-10">
            <h2 class="my-4">Admin panel</h2>

            <!-- Вкладки -->
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/new">New User</a>
                </li>
            </ul>

            <!-- Таблица пользователей -->
            <div class="card">
                <div class="card-body">
                    <h5 class="mb-3">All users</h5>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role, stat : ${user.roles}"
                                      th:text="${#strings.replace(role.name, 'ROLE_', '')} + (${stat.last} ? '' : ' ')">
                                </span>
                            </td>

                            <!-- Edit: модальное окно с JS -->
                            <td>
                                <button type="button" class="btn btn-info btn-sm text-white"
                                        data-bs-toggle="modal"
                                        data-bs-target="#editUserModal"
                                        th:data-user-id="${user.id}"
                                        th:data-user-name="${user.name}"
                                        th:data-user-age="${user.age}"
                                        th:data-user-email="${user.email}"
                                        th:data-user-roles="${#strings.listJoin(user.roles, ',')}">
                                    Edit
                                </button>
                            </td>

                            <!-- Delete: уникальная модалка без JS -->
                            <td>
                                <button type="button" class="btn btn-danger btn-sm"
                                        data-bs-toggle="modal"
                                        th:data-bs-target="'#deleteModal-' + ${user.id}">
                                    Delete
                                </button>

                                <!-- Модалка удаления для этого пользователя -->
                                <div class="modal fade" th:id="'deleteModal-' + ${user.id}" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Delete user</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="mb-3">
                                                    <label for="deleteId" class="form-label">ID</label>
                                                    <input type="text" class="form-control" id="deleteId" th:value="${user.id}" readonly>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="deleteFirstName" class="form-label">First name</label>
                                                    <input type="text" class="form-control" id="deleteFirstName" th:value="${user.name}" readonly>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="deleteAge" class="form-label">Age</label>
                                                    <input type="text" class="form-control" id="deleteAge" th:value="${user.age}" readonly>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="deleteEmail" class="form-label">Email</label>
                                                    <input type="text" class="form-control" id="deleteEmail" th:value="${user.email}" readonly>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="deleteRole" class="form-label">Role</label>
                                                    <select class="form-select" id="deleteRole" multiple size="2" disabled>
                                                        <option th:each="role : ${user.roles}"
                                                                th:value="${role.name}"
                                                                th:selected="${role.name == 'ROLE_ADMIN'}"
                                                                th:text="${#strings.replace(role.name, 'ROLE_', '')}">
                                                            ADMIN
                                                        </option>
                                                    </select>
                                                    <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple.</small>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post">
                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для редактирования (с JS) -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/edit}" method="post">
                <input type="hidden" id="editUserId" name="id">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editFirstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="editFirstName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAge" class="form-label">Age</label>
                        <input type="number" class="form-control" id="editAge" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPassword" class="form-label">Password (leave empty to keep current)</label>
                        <input type="password" class="form-control" id="editPassword" name="password" placeholder="Leave empty to keep current password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" name="selectedRoles" multiple size="2">
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                        <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update user</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript только для Edit (Delete — без JS) -->
<script>
    document.getElementById('editUserModal').addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const userId = button.getAttribute('data-user-id');
        const userName = button.getAttribute('data-user-name');
        const userAge = button.getAttribute('data-user-age');
        const userEmail = button.getAttribute('data-user-email');
        const userRoles = button.getAttribute('data-user-roles');

        const modal = this;
        modal.querySelector('#editUserId').value = userId;
        modal.querySelector('#editFirstName').value = userName;
        modal.querySelector('#editAge').value = userAge;
        modal.querySelector('#editEmail').value = userEmail;

        const roleSelect = modal.querySelector('select[name="selectedRoles"]');
        for (let opt of roleSelect.options) opt.selected = false;

        if (userRoles) {
            userRoles.split(',').forEach(role => {
                role = role.trim();
                if (role === 'ADMIN') {
                    roleSelect.querySelector('option[value="ROLE_ADMIN"]').selected = true;
                } else if (role === 'USER') {
                    roleSelect.querySelector('option[value="ROLE_USER"]').selected = true;
                }
            });
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
