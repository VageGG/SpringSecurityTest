<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        .user-info-bar {
            background-color: #e9ecef;
            border-bottom: 1px solid #dee2e6;
            padding: 8px 0;
            font-size: 0.9rem;
        }
        .admin-header {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0 1rem 0;
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
        }
        .section-header {
            background: white;
            border-radius: 8px 8px 0 0;
            padding: 1rem 1.5rem;
            margin: 0;
            border-bottom: 1px solid #dee2e6;
        }
        .users-table-container {
            background: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
            margin-bottom: 2rem;
        }
        .table th {
            background-color: #6c757d;
            color: white;
            font-weight: 600;
            padding: 12px 16px;
            border: none;
        }
        .table td {
            padding: 12px 16px;
            vertical-align: middle;
            border-color: #dee2e6;
        }
        .btn-new-user {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            font-weight: 500;
        }
        .btn-edit {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 4px 12px;
            font-size: 0.875rem;
            border-radius: 4px;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 4px 12px;
            font-size: 0.875rem;
            border-radius: 4px;
        }
        .role-badge {
            background-color: #28a745;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-right: 2px;
        }
        .all-users-badge {
            background-color: #6c757d;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        /* Modal Styles */
        .delete-modal .modal-header {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        .delete-modal .modal-title {
            font-weight: 600;
            color: #dc3545;
        }
        .user-detail-item {
            margin-bottom: 0.5rem;
            padding: 0.25rem 0;
        }
        .user-detail-label {
            font-weight: 600;
            color: #495057;
            display: inline-block;
            width: 100px;
        }
        .user-detail-value {
            color: #6c757d;
        }
        .role-display-modal {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 0.5rem;
            margin-top: 0.25rem;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        .btn-modal-close {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            border-radius: 4px;
            flex: 1;
        }
        .btn-modal-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            border-radius: 4px;
            flex: 1;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Spring Security App</a>
        <div class="navbar-nav ms-auto">
                <span class="navbar-text text-white me-3">
                    <i class="fas fa-user me-1"></i>
                    <span sec:authentication="name">User</span>
                </span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i> Sign out
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- User Info Bar -->
<div class="user-info-bar">
    <div class="container">
        <span sec:authentication="name" class="fw-bold text-dark"></span>
        with roles:
        <span sec:authentication="principal.authorities" class="text-muted"></span>
    </div>
</div>

<!-- Main Content -->
<div class="container mt-4">
    <!-- Admin Panel Header -->
    <div class="admin-header">
        <div class="row align-items-center">
            <div class="col">
                <h2 class="mb-0 fw-bold text-dark">Admin panel</h2>
            </div>
            <div class="col-auto">
                <a th:href="@{/admin/new}" class="btn btn-new-user">
                    <i class="fas fa-plus me-1"></i> New User
                </a>
            </div>
        </div>
    </div>

    <!-- Users Table Section -->
    <div class="users-table-container">
        <!-- Section Header -->
        <div class="section-header">
            <div class="row align-items-center">
                <div class="col">
                    <h5 class="mb-0 fw-semibold text-dark">Users table</h5>
                </div>
                <div class="col-auto">
                    <span class="all-users-badge">All users</span>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td class="fw-semibold" th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.age}"></td>
                    <td>
                        <span class="text-primary" th:text="${user.email}"></span>
                    </td>
                    <td class="user-roles-cell">
                                <span th:each="role, stat : ${user.roles}"
                                      class="role-badge"
                                      th:text="${#strings.replace(role.name, 'ROLE_', '')}">
                                </span>
                    </td>
                    <td>
                        <a th:href="@{/admin/edit/{id}(id=${user.id})}"
                           class="btn btn-edit btn-sm">
                            Edit
                        </a>
                    </td>
                    <td>
                        <button type="button" class="btn btn-delete btn-sm"
                                data-bs-toggle="modal"
                                data-bs-target="#deleteModal"
                                th:data-user-id="${user.id}"
                                th:data-user-name="${user.name}"
                                th:data-user-age="${user.age}"
                                th:data-user-email="${user.email}">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade delete-modal" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- User Details -->
                <div class="user-detail-item">
                    <span class="user-detail-label">ID</span>
                    <span class="user-detail-value" id="modalUserId"></span>
                </div>
                <div class="user-detail-item">
                    <span class="user-detail-label">First name</span>
                    <span class="user-detail-value" id="modalUserName"></span>
                </div>
                <div class="user-detail-item">
                    <span class="user-detail-label">Age</span>
                    <span class="user-detail-value" id="modalUserAge"></span>
                </div>
                <div class="user-detail-item">
                    <span class="user-detail-label">Email</span>
                    <span class="user-detail-value" id="modalUserEmail"></span>
                </div>
                <div class="user-detail-item">
                    <span class="user-detail-label">Role</span>
                    <div class="role-display-modal" id="modalUserRoles"></div>
                </div>

                <div class="alert alert-warning mt-3 mb-0">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Are you sure you want to delete this user? This action cannot be undone.
                </div>
            </div>
            <div class="modal-footer">
                <div class="modal-buttons w-100">
                    <button type="button" class="btn btn-modal-close" data-bs-dismiss="modal">Close</button>
                    <form id="deleteForm" method="post" style="display: inline; flex: 1;">
                        <button type="submit" class="btn btn-modal-delete w-100">
                            <i class="fas fa-trash me-1"></i>Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var deleteModal = document.getElementById('deleteModal');
        deleteModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget;

            // Get user data from button attributes
            var userId = button.getAttribute('data-user-id');
            var userName = button.getAttribute('data-user-name');
            var userAge = button.getAttribute('data-user-age');
            var userEmail = button.getAttribute('data-user-email');

            // Get roles from the table row
            var tableRow = button.closest('tr');
            var rolesCell = tableRow.querySelector('.user-roles-cell');
            var rolesHtml = rolesCell.innerHTML;

            // Update modal content
            document.getElementById('modalUserId').textContent = userId;
            document.getElementById('modalUserName').textContent = userName;
            document.getElementById('modalUserAge').textContent = userAge;
            document.getElementById('modalUserEmail').textContent = userEmail;
            document.getElementById('modalUserRoles').innerHTML = rolesHtml;

            // Update delete form action
            var deleteForm = document.getElementById('deleteForm');
            deleteForm.action = '/admin/delete/' + userId;
        });
    });
</script>
</body>
</html>
