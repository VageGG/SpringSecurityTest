<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Верхняя панель -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">
        <span th:text="${#authentication.name}">admin@gmail.com</span>
        &nbsp;with roles:
        <span th:each="authority, stat : ${#authentication.authorities}"
              th:if="${authority.authority != 'FACTOR_PASSWORD'}"
              th:text="${#strings.replace(authority.authority, 'ROLE_', '')} + (${stat.last} ? '' : ' ')">
            USER ADMIN
        </span>
    </span>

    <form th:action="@{/logout}" method="post">
        <button class="btn btn-outline-light" type="submit">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Левое меню -->
        <div class="col-2 px-0 bg-white border-end" style="min-height:100vh;">
            <ul class="nav flex-column mt-3">
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link"
                       th:href="@{/admin}"
                       th:classappend="${currentPath == '/admin' ? 'active bg-primary text-white' : ''}">
                        Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/user}"
                       th:classappend="${currentPath == '/user' ? 'active bg-primary text-white' : ''}">
                        User
                    </a>
                </li>
            </ul>
        </div>

        <!-- Основная часть -->
        <div class="col-10">
            <h2 class="my-4">Admin panel</h2>

            <!-- Вкладки -->
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/new">New User</a>
                </li>
            </ul>

            <!-- Таблица пользователей -->
            <div class="card">
                <div class="card-body">
                    <h5 class="mb-3">All users</h5>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.name}">admin</td>
                            <td th:text="${user.age}">25</td>
                            <td th:text="${user.email}">admin@gmail.com</td>
                            <td>
                                <span th:each="role, stat : ${user.roles}"
                                      th:text="${#strings.replace(role.name, 'ROLE_', '')} + (${stat.last} ? '' : ' ')">
                                </span>
                            </td>

                            <!-- Edit: ссылка на отдельную страницу (без модалки) -->
                            <td>
                                <a class="btn btn-info btn-sm text-white"
                                   th:href="@{/admin/edit/{id}(id=${user.id})}">
                                    Edit
                                </a>
                            </td>

                            <!-- Delete: модалка без JS — как у вас -->
                            <td>
                                <button type="button" class="btn btn-danger btn-sm"
                                        data-bs-toggle="modal"
                                        th:data-bs-target="'#deleteModal-' + ${user.id}">
                                    Delete
                                </button>

                                <div class="modal fade" th:id="'deleteModal-' + ${user.id}" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Delete user</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="mb-3">
                                                    <label for="deleteId" class="form-label">ID</label>
                                                    <input type="text" class="form-control" id="deleteId" th:value="${user.id}" readonly>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="deleteFirstName" class="form-label">First name</label>
                                                    <input type="text" class="form-control" id="deleteFirstName" th:value="${user.name}" readonly>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="deleteAge" class="form-label">Age</label>
                                                    <input type="text" class="form-control" id="deleteAge" th:value="${user.age}" readonly>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="deleteEmail" class="form-label">Email</label>
                                                    <input type="text" class="form-control" id="deleteEmail" th:value="${user.email}" readonly>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="deleteRole" class="form-label">Role</label>
                                                    <select class="form-select" id="deleteRole" multiple size="2" disabled>
                                                        <option th:each="role : ${user.roles}"
                                                                th:value="${role.name}"
                                                                th:text="${#strings.replace(role.name, 'ROLE_', '')}">
                                                        </option>
                                                    </select>
                                                    <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple.</small>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post">
                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
