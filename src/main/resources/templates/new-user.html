<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">
        <span th:text="${#authentication.name}">admin@gmail.com</span>
        &nbsp;with roles:
        <span th:each="authority, stat : ${#authentication.authorities}"
              th:if="${authority.authority != 'FACTOR_PASSWORD'}"
              th:text="${#strings.replace(authority.authority, 'ROLE_', '')} + (${stat.last} ? '' : ' ')">
            USER ADMIN
        </span>
    </span>
    <form th:action="@{/logout}" method="post">
        <button class="btn btn-outline-light" type="submit">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0 bg-white border-end" style="min-height:100vh;">
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link active bg-primary text-white" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10">
            <h2 class="my-4">Admin panel</h2>
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">New User</a>
                </li>
            </ul>

            <div class="container mt-4">
                <h2>Add new user</h2>
                <form th:action="@{/admin/new}" method="post" th:object="${user}">

                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <strong>Validation failed:</strong>
                        <ul>
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">First name</label>
                        <input type="text" class="form-control"
                               th:field="*{name}"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                               id="name" required>
                        <div class="invalid-feedback" th:errors="*{name}">Invalid name</div>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control"
                               th:field="*{age}"
                               th:classappend="${#fields.hasErrors('age')} ? 'is-invalid'"
                               id="age" required>
                        <div class="invalid-feedback" th:errors="*{age}">Invalid age</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control"
                               th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                               id="email" required>
                        <div class="invalid-feedback" th:errors="*{email}">Invalid email</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control"
                               th:field="*{password}"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                               id="password" required>
                        <div class="invalid-feedback" th:errors="*{password}">Invalid password</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <div class="form-check" th:each="role : ${allRoles}">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="role"
                                   th:value="${role.name}"
                                   th:id="'role-' + ${role.id}" />
                            <label class="form-check-label" th:for="'role-' + ${role.id}" th:text="${role.getDisplayName()}">ROLE</label>
                        </div>
                        <small class="form-text text-muted">Select one or more roles.</small>
                    </div>

                    <button type="submit" class="btn btn-success">Add new user</button>
                    <a href="/admin" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
