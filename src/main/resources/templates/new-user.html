<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        .user-info-bar {
            background-color: #e9ecef;
            border-bottom: 1px solid #dee2e6;
            padding: 8px 0;
            font-size: 0.9rem;
        }
        .admin-header {
            background: white;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin: 1.5rem 0 1rem 0;
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
        }
        .form-container {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
            margin-bottom: 2rem;
        }
        .form-header {
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 6px;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .role-checkbox-group {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            padding: 1rem;
        }
        .form-check-input {
            width: 1.2em;
            height: 1.2em;
            margin-right: 0.5rem;
        }
        .form-check-input:checked {
            background-color: #28a745;
            border-color: #28a745;
        }
        .form-check-label {
            font-weight: 500;
            color: #495057;
        }
        .btn-add-user {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 6px;
            width: 100%;
            margin-top: 1rem;
        }
        .btn-add-user:hover {
            background: linear-gradient(135deg, #218838, #1ea085);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Spring Security App</a>
        <div class="navbar-nav ms-auto">
                <span class="navbar-text text-white me-3">
                    <i class="fas fa-user me-1"></i>
                    <span sec:authentication="name">User</span>
                </span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i> Sign out
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- User Info Bar -->
<div class="user-info-bar">
    <div class="container">
        <span sec:authentication="name" class="fw-bold text-dark"></span>
        with roles:
        <span sec:authentication="principal.authorities" class="text-muted"></span>
    </div>
</div>

<!-- Main Content -->
<div class="container mt-4">
    <!-- Admin Panel Header -->
    <div class="admin-header">
        <div class="row align-items-center">
            <div class="col">
                <h2 class="mb-0 fw-bold text-dark">Admin panel</h2>
            </div>
            <div class="col-auto">
                <span class="fw-semibold text-dark">Users table</span>
                <a th:href="@{/admin/new}" class="btn btn-success btn-sm ms-2">
                    <i class="fas fa-plus me-1"></i> New User
                </a>
            </div>
        </div>
    </div>

    <!-- Add User Form -->
    <div class="form-container">
        <div class="form-header">
            <h3 class="fw-bold text-dark mb-0">Add new user</h3>
        </div>

        <form th:action="@{/admin/new}" th:object="${user}" method="post">
            <!-- First Name -->
            <div class="mb-3">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Enter first name" required>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" th:field="*{age}" placeholder="Enter age" min="0" max="130">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password" required>
            </div>

            <!-- Role -->
            <div class="mb-4">
                <label class="form-label">Role</label>
                <div class="role-checkbox-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="roleAdmin"
                               name="selectedRoles" value="ROLE_ADMIN">
                        <label class="form-check-label" for="roleAdmin">ADMIN</label>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="roleUser"
                               name="selectedRoles" value="ROLE_USER" checked>
                        <label class="form-check-label" for="roleUser">USER</label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-add-user">
                <i class="fas fa-user-plus me-2"></i>Add new user
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
