<!-- newuser.html (пример) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Навигация (можно скопировать из основного шаблона) -->

<!-- Верхняя панель -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">
        <span th:text="${#authentication.name}">admin@gmail.com</span>
        &nbsp;with roles:
        <span th:each="authority, stat : ${#authentication.authorities}"
              th:if="${authority.authority != 'FACTOR_PASSWORD'}"
              th:text="${#strings.replace(authority.authority, 'ROLE_', '')} + (${stat.last} ? '' : ' ')">
            USER ADMIN
        </span>
    </span>

    <form th:action="@{/logout}" method="post">
        <button class="btn btn-outline-light" type="submit">Logout</button>
    </form>
</nav>


<div class="container-fluid">
    <div class="row">

        <!-- Левое меню -->
        <div class="col-2 px-0 bg-white border-end" style="min-height:100vh;">
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link active bg-primary text-white" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>

        <!-- Основная часть -->
        <div class="col-10">
            <h2 class="my-4">Admin panel</h2>

            <!-- Вкладки -->
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href=#>New User</a>
                </li>
            </ul>

            <div class="container mt-4">
                <h2>Add new user</h2>
                <form th:action="@{/admin/new}" method="post">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" name="selectedRoles" multiple size="2">
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                        <small class="form-text text-muted">Hold Ctrl (or Cmd on Mac) to select multiple roles.</small>
                    </div>
                    <button type="submit" class="btn btn-success">Add new user</button>
                    <a href="/admin" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
