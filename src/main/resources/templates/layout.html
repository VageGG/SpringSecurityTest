<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Security App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: 600; }
        .user-info { background-color: #e9ecef; padding: 10px; border-radius: 5px; }
        .table-actions { white-space: nowrap; }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Spring Security App</a>

        <div class="navbar-nav ms-auto">
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="fas fa-user me-1"></i>
                    <span sec:authentication="name">User</span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <form th:action="@{/logout}" method="post" class="dropdown-item">
                            <button type="submit" class="btn btn-link text-decoration-none p-0">
                                <i class="fas fa-sign-out-alt me-1"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- User Info Bar -->
<div class="bg-light border-bottom">
    <div class="container py-2">
        <div class="user-info">
            <span sec:authentication="name" class="fw-bold"></span>
            with roles:
            <span sec:authentication="principal.authorities"></span>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="container mt-4">
    <div layout:fragment="content"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
