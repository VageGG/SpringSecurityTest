<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        .user-info-bar {
            background-color: #e9ecef;
            border-bottom: 1px solid #dee2e6;
            padding: 8px 0;
            font-size: 0.9rem;
        }
        .page-header {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
            text-align: center;
        }
        .user-table-container {
            background: white;
            border-radius: 8px;
            padding: 0;
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
            overflow: hidden;
        }
        .table-header {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            padding: 1rem;
            font-weight: 600;
        }
        .user-table {
            margin: 0;
        }
        .user-table th {
            background-color: #6c757d;
            color: white;
            font-weight: 600;
            padding: 12px 16px;
            border: none;
        }
        .user-table td {
            padding: 12px 16px;
            vertical-align: middle;
            border-color: #dee2e6;
        }
        .user-table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .role-badge {
            background-color: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Spring Security App</a>
        <div class="navbar-nav ms-auto">
                <span class="navbar-text text-white me-3">
                    <i class="fas fa-user me-1"></i>
                    <span sec:authentication="name">User</span>
                </span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i> Sign out
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- User Info Bar -->
<div class="user-info-bar">
    <div class="container">
        <span sec:authentication="name" class="fw-bold text-dark"></span>
        with roles:
        <span sec:authentication="principal.authorities" class="text-muted"></span>
    </div>
</div>

<!-- Main Content -->
<div class="container mt-4">
    <!-- Page Header -->
    <div class="page-header">
        <h1 class="display-6 fw-bold text-dark mb-2">User information-page</h1>
        <p class="lead text-muted mb-0">About user</p>
    </div>

    <!-- User Information Table -->
    <div class="user-table-container">
        <div class="table-header">
            <h5 class="mb-0 text-dark">User Details</h5>
        </div>
        <div class="table-responsive">
            <table class="table user-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${user}">
                    <td class="fw-semibold" th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.age}"></td>
                    <td>
                        <span class="text-primary" th:text="${user.email}"></span>
                    </td>
                    <td>
                                <span th:each="role, stat : ${user.roles}"
                                      class="role-badge"
                                      th:text="${#strings.replace(role.name, 'ROLE_', '')}">
                                </span>
                    </td>
                </tr>
                <tr th:unless="${user}">
                    <td colspan="6" class="text-center text-muted py-4">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        User information not available
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
